<script src="./node_modules/jquery/dist/jquery.js"> </script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">

    <title>Cadastro</title>
</head>

<body>
    <div class="container-home">
        <div class="logo-home">
            
        </div>
        <div class="cadastro-usuario">
            <div class="cadastro-usuario container-sub-cadastro-usuario">
                <div class="container-login">
                    <div class="linha" style="position: absolute; top: -93px; right: 0%; width: 120px;">
                        <button onclick="window.location.href='/sistema/pages/login/login.html'">Login</button>
                        <label id="mensagem_retorno_cadastro"></label>
                    </div>
                    <h2>Cadastro Usu√°rio</h2>
                    <div class="linha">
                        <div class="margin-bottom inputs-cadastro">
                            <label for="name">Nome:</label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div class="margin-bottom inputs-cadastro">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email">
                        </div>
                    </div>
                    <div class="linha">
                        <div class="margin-bottom inputs-cadastro">
                            <label for="peso">Peso:</label>
                            <input type="text" id="peso" name="peso">
                        </div>
                        <div class="margin-bottom inputs-cadastro">
                            <label for="altura">Altura:</label>
                            <input type="text" id="altura" name="altura">
                        </div>
                    </div>
                    <div class="linha">
                        <div class="margin-bottom inputs-cadastro">
                            <label for="login">Login:</label>
                            <input type="text" id="login" name="login">
                        </div>
                        <div class="margin-bottom inputs-cadastro">
                            <label for="password">Senha:</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                    <div class="linha">
                        <button onclick="salvarCadastro()">Salvar</button>
                        <label id="mensagem_retorno_cadastro"></label>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
